server {
    listen 0.0.0.0:80 default_server;

    include /etc/nginx/includes/server_params.conf;
    include /etc/nginx/includes/proxy_params.conf;

    # NGINX Status
    location = /nginx_status {
        stub_status;
        access_log off;
    }

    # Karma UI (subpath) - must come before root location
    location /karma/ {
        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
    }

    # Prometheus UI - must come before root location
    location /prometheus/ {
        proxy_pass http://localhost:9090/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        # Handle Prometheus redirects
        proxy_redirect ~^/(.*)$ /prometheus/$1;
    }

    # Alertmanager UI - must come before root location  
    location /alertmanager/ {
        proxy_pass http://localhost:9093/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Blackbox Exporter UI - must come before root location
    location /blackbox/ {
        proxy_pass http://localhost:9115/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Main landing page and static files - must come last
    location / {
        root /etc/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }
} 