server {
    listen 0.0.0.0:80 default_server;

    include /etc/nginx/includes/server_params.conf;

    # NGINX Status
    location = /nginx_status {
        stub_status;
        access_log off;
    }

    # Karma UI (subpath)
    location /karma/ {
        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
        proxy_redirect off;
    }

    # Prometheus UI - Handle root path specifically by proxying to graph
    location = /prometheus/ {
        proxy_pass http://localhost:9090/graph;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
        proxy_redirect off;
    }
    
    # Prometheus UI - All other paths
    location /prometheus/ {
        # Strip /prometheus prefix and pass to Prometheus
        rewrite ^/prometheus/(.*)$ /$1 break;
        proxy_pass http://localhost:9090/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
        # Prevent redirects from breaking out of ingress context
        proxy_redirect off;
    }

    # Alertmanager UI
    location /alertmanager/ {
        proxy_pass http://localhost:9093/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
        proxy_redirect off;
    }

    # Blackbox Exporter UI
    location /blackbox/ {
        proxy_pass http://localhost:9115/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
        proxy_redirect off;
    }

    # Main landing page and static files - must come last
    location / {
        root /etc/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }
} 