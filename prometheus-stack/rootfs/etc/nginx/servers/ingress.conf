server {
    listen 0.0.0.0:80 default_server;

    include /etc/nginx/includes/server_params.conf;

    # NGINX Status
    location = /nginx_status {
        stub_status;
        access_log off;
    }

    # Karma UI (subpath)
    location /karma/ {
        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;  
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
        proxy_redirect off;
    }

    # Prometheus root redirect
    location = /prometheus/ {
        return 302 $http_x_ingress_path/prometheus/graph;
    }

    # Prometheus UI - Handle X-Ingress-Path properly
    location /prometheus/ {
        rewrite ^/prometheus/(.*) /$1 break;
        proxy_pass http://localhost:9090;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
        proxy_redirect off;
        
        # Rewrite content to use ingress path
        sub_filter_once off;
        sub_filter_types text/css text/javascript application/javascript application/json;
        sub_filter 'href="/' 'href="$http_x_ingress_path/';
        sub_filter 'src="/' 'src="$http_x_ingress_path/';
        sub_filter '"url":"/' '"url":"$http_x_ingress_path/';
        sub_filter 'fetch("/' 'fetch("$http_x_ingress_path/';
        sub_filter 'window.location="/' 'window.location="$http_x_ingress_path/';
        sub_filter 'location.href="/' 'location.href="$http_x_ingress_path/';
    }

    # Alertmanager UI
    location /alertmanager/ {
        rewrite ^/alertmanager/(.*) /$1 break;
        proxy_pass http://localhost:9093;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
        proxy_redirect off;
        
        # Rewrite content for ingress
        sub_filter_once off;
        sub_filter_types text/css text/javascript application/javascript;
        sub_filter 'href="/' 'href="$http_x_ingress_path/';
        sub_filter 'src="/' 'src="$http_x_ingress_path/';
    }

    # Blackbox Exporter UI
    location /blackbox/ {
        rewrite ^/blackbox/(.*) /$1 break;
        proxy_pass http://localhost:9115;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
        proxy_redirect off;
        
        # Rewrite content for ingress
        sub_filter_once off;
        sub_filter_types text/css text/javascript application/javascript;
        sub_filter 'href="/' 'href="$http_x_ingress_path/';
        sub_filter 'src="/' 'src="$http_x_ingress_path/';
    }

    # Main landing page and static files - must come last
    location / {
        # Rewrite links in main page for ingress
        sub_filter_once off;
        sub_filter_types text/html;
        sub_filter 'href="prometheus/"' 'href="$http_x_ingress_path/prometheus/"';
        sub_filter 'href="alertmanager/"' 'href="$http_x_ingress_path/alertmanager/"';
        sub_filter 'href="blackbox/"' 'href="$http_x_ingress_path/blackbox/"';
        sub_filter 'href="karma/"' 'href="$http_x_ingress_path/karma/"';
        
        root /etc/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }
} 