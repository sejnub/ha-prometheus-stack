server {
    listen 0.0.0.0:80 default_server;

    include /etc/nginx/includes/server_params.conf;

    # NGINX Status
    location = /nginx_status {
        stub_status;
        access_log off;
    }

    # Karma UI (subpath)
    location /karma/ {
        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
        proxy_redirect off;
    }

    # Prometheus UI
    location /prometheus/ {
        # Strip /prometheus prefix and pass to Prometheus
        rewrite ^/prometheus/(.*)$ /$1 break;
        proxy_pass http://localhost:9090/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
        
        # Rewrite URLs in HTML/JS content to maintain /prometheus/ prefix
        sub_filter_types text/html text/css text/javascript application/javascript;
        sub_filter 'href="/' 'href="/prometheus/';
        sub_filter 'src="/' 'src="/prometheus/';
        sub_filter '"api/v1/' '"/prometheus/api/v1/';
        sub_filter "'api/v1/" "'/prometheus/api/v1/";
        sub_filter '"static/' '"/prometheus/static/';
        sub_filter "'static/" "'/prometheus/static/";
        sub_filter '"graph"' '"/prometheus/graph"';
        sub_filter '"targets"' '"/prometheus/targets"';
        sub_filter '"rules"' '"/prometheus/rules"';
        sub_filter '"flags"' '"/prometheus/flags"';
        sub_filter '"config"' '"/prometheus/config"';
        sub_filter_once off;
        
        proxy_redirect off;
    }

    # Alertmanager UI
    location /alertmanager/ {
        proxy_pass http://localhost:9093/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
        proxy_redirect off;
    }

    # Blackbox Exporter UI
    location /blackbox/ {
        proxy_pass http://localhost:9115/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400s;
        proxy_redirect off;
    }

    # Main landing page and static files - must come last
    location / {
        root /etc/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }
} 