name: Build and Test Add-on

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and test
      run: |
        # Make test scripts executable
        chmod +x test/*.sh
        
        echo "🔨 Building add-on..."
        ./test/build-test.sh
        
        echo "📊 System Information"
        echo "===================="
        echo "Memory Status:"
        free -h
        echo -e "\nDisk Space:"
        df -h
        echo -e "\nDocker Info:"
        docker info
        
        echo "⏳ Waiting for services to initialize..."
        # Initial wait to give services time to start up in CI environment
        echo "Initial wait of 30 seconds..."
        sleep 30
        
        echo "🔍 Container Status:"
        docker ps
        echo -e "\n📋 Container Logs:"
        docker logs prometheus-stack-test
        
        echo -e "\n🌐 Network Status:"
        echo "Checking port availability..."
        netstat -tulpn | grep -E ':(9090|9093|9115|8080)'
        
        for i in {1..3}; do
          echo -e "\n🔄 Health Check Attempt $i of 3"
          echo "================================"
          
          echo "Testing individual endpoints:"
          curl -v --max-time 5 http://localhost:9090/-/healthy 2>&1 || echo "Prometheus health check failed"
          curl -v --max-time 5 http://localhost:9093/-/healthy 2>&1 || echo "Alertmanager health check failed"
          curl -v --max-time 5 http://localhost:9115/metrics 2>&1 || echo "Blackbox health check failed"
          curl -v --max-time 5 http://localhost:8080/ 2>&1 || echo "Karma health check failed"
          
          if ./test/health-check.sh; then
            echo "✅ All services are healthy!"
            break
          fi
          
          if [ $i -eq 3 ]; then
            echo -e "\n❌ Services failed to start after 3 attempts"
            echo -e "\n📋 Final Container Status:"
            docker ps
            echo -e "\n📋 Container Logs:"
            docker logs prometheus-stack-test
            echo -e "\n📋 Resource Usage:"
            docker stats --no-stream prometheus-stack-test
            echo -e "\n📋 Container Inspection:"
            docker inspect prometheus-stack-test
            exit 1
          fi
          
          echo "⏳ Waiting 15 seconds before next attempt..."
          sleep 15
        done
        
        echo "🧪 Running configuration tests..."
        ./test/test-config.sh
        
        echo "🧹 Cleaning up..."
        ./test/cleanup.sh --all
        
    - name: Build multi-arch image
      uses: docker/build-push-action@v5
      with:
        context: ./prometheus-stack
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: false
        tags: prometheus-stack:test 