name: Build and Test Add-on

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and test
      run: |
        # Make test scripts executable
        chmod +x test/*.sh
        
        echo "üî® Building add-on..."
        ./test/build-test.sh
        
        echo "üìä System Information"
        echo "===================="
        echo "Memory Status:"
        free -h
        echo -e "\nDisk Space:"
        df -h
        echo -e "\nDocker Info:"
        docker info
        
        echo "‚è≥ Waiting for services to initialize..."
        
        for i in {1..3}; do
          echo "üîÑ Health Check Attempt $i of 3"
          echo "================================"
          echo "Testing individual endpoints:"
          
          # Test Prometheus
          echo "Testing Prometheus..."
          curl -v http://localhost:9090/-/healthy
          sleep 2
          
          # Test Alertmanager
          echo "Testing Alertmanager..."
          curl -v http://localhost:9093/-/healthy
          sleep 2
          
          # Test Blackbox Exporter
          echo "Testing Blackbox Exporter..."
          curl -v http://localhost:9115/metrics
          sleep 2
          
          # Test Karma
          echo "Testing Karma..."
          curl -v http://localhost:8080/metrics | grep karma_alertmanager
          
          if ./test/health-check.sh; then
            echo "‚úÖ All services are healthy!"
            break
          fi
          
          if [ $i -eq 3 ]; then
            echo "‚ùå Services failed to start after 3 attempts"
            echo "üìã Container Logs:"
            docker logs prometheus-stack-test
            exit 1
          fi
          
          echo "‚è≥ Waiting 15 seconds before next attempt..."
          sleep 15
        done
        
        echo "üß™ Running configuration tests..."
        ./test/test-config.sh
        
        echo "üßπ Cleaning up..."
        ./test/cleanup.sh --all --force
        
    - name: Build multi-arch image
      uses: docker/build-push-action@v5
      with:
        context: ./prometheus-stack
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: false
        tags: prometheus-stack:test 