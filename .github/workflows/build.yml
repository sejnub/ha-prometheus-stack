name: Build and Test Add-on

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and test
      run: |
        # Make test scripts executable
        chmod +x test/*.sh
        
        echo "ğŸ”¨ Building add-on..."
        ./test/build-test.sh
        
        echo "â³ Waiting for services to initialize..."
        for i in {1..3}; do
          echo "Attempt $i of 3..."
          if ./test/health-check.sh; then
            echo "âœ… All services are healthy!"
            break
          fi
          if [ $i -eq 3 ]; then
            echo "âŒ Services failed to start after 3 attempts"
            docker logs prometheus-stack-test
            exit 1
          fi
          echo "â³ Waiting 10 seconds before next attempt..."
          sleep 10
        done
        
        echo "ğŸ§ª Running configuration tests..."
        ./test/test-config.sh
        
        echo "ğŸ§¹ Cleaning up..."
        ./test/cleanup.sh --all
        
    - name: Build multi-arch image
      uses: docker/build-push-action@v5
      with:
        context: ./prometheus-stack
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: false
        tags: prometheus-stack:test 